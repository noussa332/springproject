<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="utf-8">
 <meta http-equiv="x-ua-compatible" content="ie=edge">
 <title>Articles</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
		 <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

 <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>

<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Employee Management System</a>
				<a class="navbar-brand" href="#" th:href="@{../article/list}">Articles</a>
				<a class="navbar-brand" href="#" th:href="@{/provider/list}">Provider</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>
	
	<br>
	<br>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${providers}" class="container my-5">
					<p class="my-5">
						<a th:href="@{'/provider/add/'}" class="btn btn-primary btn-sm mb-3"><i
							class="fas fa-user-plus ml-2"> Add Provider</i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">No Providers yet!</h2>
						<div th:case="*">
							<table border="1" class = "table table-striped table-responsive-md">
								<thead>
									<tr>
										<th><a>Name</a></th>
										<th><a>Email</a></th>
										<th><a>Address</a></th>
										<th><a>Phone</a></th>

										<th>Action</th>
										
									</tr>
								</thead>
								<tbody>
									<tr th:each="provider : ${providers}">
										<td th:text="${provider.name}"></td>
										<td th:text="${provider.email}"></td>
										<td th:text="${provider.address}"></td>
										<td th:text="${provider.phone}"></td>




										<td><a
											th:href="@{/provider/edit/{id}(id=${provider.id})}"
											class="btn btn-primary">Update</a>
										<a
											th:href="@{/provider/delete/{id}(id=${provider.id})}"
											class="btn btn-danger">Delete</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
