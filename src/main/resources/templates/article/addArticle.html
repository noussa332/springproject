<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Article</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>

<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Employee
					Management System</a> <a class="navbar-brand" href="#"
					th:href="@{../list}">Articles</a> <a class="navbar-brand"
					href="#" th:href="@{/provider/list}">Provider</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>


	<div class="container my-5">
		<h3>Add Article</h3>

			<div class="card">
			<div class="card-body">
				<div class="col-md-10">
				
					<form action="#" th:action="@{/article/add}" th:object="${article} "
						method="post" enctype="multipart/form-data" >
						<div class="row">
							<div class="form-group col-md-8">

								<label for="label" class="col-form-label">Label</label> 
								<input type="text" th:field="*{label}" class="form-control" id="label"
									placeholder="label"  /> 
								<span
									th:if="${#fields.hasErrors('label')}" th:errors="*{label}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="price" class="col-form-label">Price</label> 
								<input type="text" th:field="*{price}" class="form-control" id="price"
									placeholder="Price" /> <span
									th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="price" class="col-form-label">Picture</label> <input
									class="form-control" type="file" name="files" multiple>
							</div>

							<div class="form-group col-md-8">
								<label for="provider" class="col-form-label">Providers</label> 
								<select
									name="providerId" class="form-control">
									<option th:each="pr: ${providers}" th:value="${pr.id}"
										th:text="${pr.name}" />
								</select>
							</div>
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Add Article" />
							</div>
							
						</div>
					</form>
					</div>
					</div>
					</div>
					</div>


</body>
</html>
