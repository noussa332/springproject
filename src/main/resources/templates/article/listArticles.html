<!DOCTYPE html>
<html lang="en">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>list article </title>
<!-- base:css -->
<link rel="stylesheet"
	href="../../vendors/mdi/css/materialdesignicons.min.css">
<link rel="stylesheet" href="../../vendors/feather/feather.css">
<link rel="stylesheet" href="../../vendors/base/vendor.bundle.base.css">
<!-- endinject -->
<!-- inject:css -->
<link rel="stylesheet" href="../../css/style.css">
<!-- endinject -->
<link rel="shortcut icon" href="../../images/favicon.png" />
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">

				<a class="navbar-brand" href="#" th:href="@{/}">Employee
					Management System</a> <a class="navbar-brand" href="#"
					th:href="@{article/list}">Articles</a> <a class="navbar-brand"
					href="#" th:href="@{../provider/list}">Provider</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>








	<div class="container-scroller">


		<div class="content-wrapper">
			<div class="row">
				<div class="col-lg-6 grid-margin stretch-card">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title">list of article</h4>

							<div class="col-lg-12 stretch-card">
								<div class="card">
									<div class="card-body">

										<p class="my-5">
											<a th:href="@{'/article/add/'}"
												class="btn btn-success btn-rounded btn-fw">Add Article</i></a>
										</p>



										<div class="table-responsive pt-3">
											<table class="table table-bordered">
												<thead>
													<tr>
														<th>id</th>
														<th>label</th>
														<th>Picture</th>
														<th>price</th>
														<th>Provider id</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="article : ${articles}">
														<td th:text="${article.label}"></td>
														<td th:text="${article.price}"></td>
														<td th:text="${article.provider.name}"></td>
														<td><a
															th:href="@{/article/show/{id}(id=${article.id})}"
															class="btn btn-primary"><i
																class="fas fa-user-show ml-1"></i>Show details</a></td>
														<td><a
															th:href="@{/article/edit/{id}(id=${article.id})}"
															class="btn btn-primary">Update</a> <a
															th:href="@{/article/delete/{id}(id=${article.id})}"
															class="btn btn-danger">Delete</a></td>
												</tbody>
											</table>
										</div>

									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
